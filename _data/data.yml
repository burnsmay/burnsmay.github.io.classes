education:
    intro: >
          A detailed list of the classes I have taken at Michigan State University thus far are provided below.
    title: Classes
    info:
      - degree: College Algebra & Trigonometry
        university: Functions and graphs. Equations and inequalities. Exponential and logarithmic functions. Trigonometric functions. Systems of equations. Binomial theorem.
        time: MTH 116
        
      - degree: IS Biology Lab
        university: Problem solving activities based on observation and interpretation of selected biological systems.
        time: ISB 208L
        
      - degree:  Applied Environmental & Organismal Bio
        university: Historical and recent development of ideas about behavior, ecological, and evolutionary processes. Critical evaluation of the use and misuse of human understanding of nature, emphasizing recent findings.
        time: ISB 202
        
      - degree: Algorithmic Thinking/Programming
        university: The fundamentals of computing, algorithms and programming, using a high-level language such as Python. Integrating programs with other applications.
        time: CSE 102
        
      - degree: Elementary Spanish II
        university: Further practice in using and understanding Spanish to develop listening, speaking, reading, and writing skills. Pronunciation, grammar, vocabulary, and cultural topics.
        time: SPN 102
        
      - degree: Calculus I
        university: Limits, continuous functions, derivatives and their applications. Integrals and the fundamental theorem of calculus.
        time: MTH 132
        
      - degree:  Intro to Engineering Design
        university: Engineering design process as modeled by team-based, interdisciplinary design projects. Roles of engineers and the contributions of engineering in society. Project management, and design of products and processes to specified outcomes under specified constraints. Introduction to computing tools and physical equipment in support of engineering design. Engineering ethics.
        time: EGR 100
        
      - degree: Introduction to Programming I
        university: Introduction to programming using Python. Design, implementation and testing of programs to solve problems such as those in engineering, mathematics and science. Programming fundamentals, functions, objects, and use of libraries of functions.
        time: CSE 231


      - degree: Introductory Physiology
        university: Function, regulation and integration of organs and organ systems of higher animals emphasizing human physiology.
        time: PSL 250
        
      - degree: Physics Lab for Scientists I
        university: Error analysis, exercises in motion, forces, conservation laws and some electricity & magnetism studies.
        time: PHY 191
        
      - degree: Phys Scientists & Engineers I
        university: Mechanics, Newton's laws, momentum, energy conservation laws, rotational motion, oscillation, gravity, waves.
        time: PHY 183
        
      - degree:  Multivariable Calculus
        university: Vectors in space. Functions of several variables and partial differentiation. Multiple integrals. Line and surface integrals. Green's and Stokes's theorems.
        time: MTH 234

        




